<div class="container-fluid">
    <div class="row">
        <h1 class="header-font"> Ambrosial </h1>
            <h2 class="header-font">Login</h2>
                <!-- I gave the form a name so that I can target the form members to make sure they are all used. -->
                <form class="login secondary-font" name="loginform" ng-submit="login()" novalidate>
                    <div class="form-group">
                        <label class="email" for="email">Email:</label>
                        <input type="text" name="email" ng-model="user.email" placeholder="Email"
                        ng-required="true">
                  </div>
                    <div class="form-group secondary-font">
                        <label for="password">Password</label>
                        <input type="password" name="password" ng-model="user.password" placeholder="password"
                        ng-required="true">
                    </div>
                        <!-- If they haven't filled out the form the button will be disabled and unable to click. -->
                        <button ng-disabled="loginform.$invalid" class="header-font" type="submit" ng-click="loginSubmit()">
                        Login </button>
                        <!-- Here is where my error message will appear and I use error.message to display the error message. -->
                        <p class="error" ng-show="error">{{error.message}}</p>
                </form>
</div>
    </div>
